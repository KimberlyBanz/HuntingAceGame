<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-Edge">
  <meta name="viewport" content="width=device-width", initial-scale=1.0">
  <title>card game demo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <div class="header-title-container">
      <h1> Hunting an Ace </h1>
    </div>
    <div class="header-round-info-container">
      <div class="header-img-container">
        <img src="/images/AceSpades.png" alt="Ace of Spades" class="header-img">
      </div>
    <div class="header-score-container">
      <h2 class="round">Round&nbsp;<span class="badge">0</span>span></h2>h2>
    </div>
    <div class="header-round-container">
      <h2 class="round">Round&nbsp;<span class="badge">0</span>span></h2>h2>
    </div>
    <div class ="header-status-info-container">
      <p class ="current-status">
      Click this Button to Play 
      </p>
    </div>
    <div class="header-button-container">
      <div class="game-play-button-container">
        <button id ="playGame" class="play-game">Play game </button>
      </div>
    </div>
  </header>
  
<main>
  <div class="card-container">
    <div class="card-pos-a">
    </div>
    
    <div class="card-pos-b">
    </div>
    
    <div class="card-pos-c">
    </div>
    
    <div class="card-pos-d">
    </div>
  </div>

</main>

<script src="script.js"></script>

 
</body>

</html>
